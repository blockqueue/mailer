auth:
  type: hmac
  header: x-mailer-signature
  secret: ${MAILER_SIGNING_SECRET}
  tolerance: 300 # 5 minutes in seconds

ipAllowlist:
  enabled: true
  allowedIps:
    - 192.168.1.0/24
    - 10.0.0.1

# Optional: Request validation settings
requestValidation:
  maxBodySize: 1048576 # Maximum request body size in bytes (default: 1048576 = 1MB)

accounts:
  zeptomail:
    type: smtp
    from: ${MAIL_FROM_EMAIL}
    host: smtp.zeptomail.com
    port: 587
    secure: false
    auth:
      user: ${SMTP_USER}
      pass: ${SMTP_PASSWORD}

  ses:
    type: smtp
    from: ${MAIL_FROM_EMAIL}
    host: smtp.aws.com
    port: 587
    secure: false
    auth:
      user: ${SMTP_USER}
      pass: ${SMTP_PASSWORD}

defaults:
  account: zeptomail
  renderer: react-email
